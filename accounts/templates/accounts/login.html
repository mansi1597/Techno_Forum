<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/now-ui-kit.css' %}" rel="stylesheet" />
</head>

<body>

<nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-primary" >
        <div class="container">
            <div class="collapse navbar-collapse justify-content-end" id="navigation" >
                 <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:register' %}">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<br>
<br>
<br>
<br>
{% load bootstrap %}
<div class="container m-md-auto p-lg-3">
    <div class="card card-login p-lg-3" style="width: 60%; align-items: center" >
        <h1>Please Login!</h1>
        <form role="form" action=" {% url 'accounts:user_login' %}" method="post">
        {% csrf_token %}
            <label for="username" >Username</label>
            <input type="text" name="username" placeholder="Enter Username" class="form-control">
            <br>
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Enter Password" class="form-control">
            <div class="form-group">
             <br>
            <button type="submit" class="btn btn-primary">Login</button>
            </div>

        </form>
        </div>
    </div>
</body>
</html>
